
<html>
<head>
  <link rel="stylesheet" href="/static/css/SubCategoryDisplay.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>


</head>
<div class="maincontainer">
  <div class="box">
      <div class="col-md-12 headingtext">
          <img src="/static/logo.png" style="width: 60px; height: 50px; padding-right: 8px;">
          List Of Sub Category 
          <a href="/api/subcategoryinterface" style="text-decoration: none; padding-left: 600;" ><img src="/static/add.png" width="50" /></a>
      </div>
      <table class="table table-hover">
          <thead>
              <tr>
                <th scope="col">Sub Category Id</th>
                <th scope="col">Category Id</th>
                <th scope="col">Company Name</th>
                <th scope="col">Sub Category Name</th>
                <th scope="col">Description</th>
                <th scope="col">Picture</th>
                <th scope="col">Update</th>
              </tr>
          </thead>
          <tbody>
              {% for record in data %}
              <tr>
                  <th scope="row">{{record.id}}</th>
                  <td>{{record.categoryid}}</td>
                  <td>{{record.companyname}}</td>
                  <td>{{record.subcategoryname}}</td>
                  <td>{{record.description}}</td>
                  <td><a style="text-decoration: none;" href="/api/display_subcategory_icon?id={{record.id}}&ci={{data.categoryid}}&cn={{record.companyname}}&scn={{record.subcategoryname}}&icon={{record.icon}}"><img src="{{record.icon}}" width="40"></a></td>
                  <td><a style="text-decoration: none;" href="/api/display_subcategory_by_id?id={{record.id}}">Edit/Delete</a></td>
                </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</div>
</html>
