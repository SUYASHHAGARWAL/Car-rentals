  <!DOCTYPE html>

  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>
  <!-- partial:index.partial.html -->
  <form action="checkadminlogin" method="get">
    <div class="box-form">
      <div class="left">
        <div class="overlay">
            <h1>Car Rental</h1>
        </div>
      </div> 
      
      
        <div class="right">
        <h1><img src="/static/Logo1.png" width="70">&nbsp;Login</h1>
        <p>Don't have an account? <a href="/api/agencysignuplogin" style="text-decoration: none;">Creat Your Account</a> it takes less than a minute</p>
        <div class="inputs">
          <input required type="text" name="mobileno" id="mobileno" placeholder="Enter Mobile no">
          <br>
          <input required type="password" name="password" id="password" placeholder="Password">
        </div>
          
          <br><br>
          
        <div class="remember-me--forget-password">
          <p><a href="#" style="text-decoration: none; font-size: 15;">forget password?</a></p>
        </div>
          
          <br>
          <div class="col-md-12" style="display: flex; align-items: center;justify-content: center;">
            <button style="width: 75%;" type="submit" class="btn btn-primary">Login</button>
          </div>
          
          <div class="col-md-12" style="display: flex; align-items: center;justify-content: center; padding-top: 15;">
            <span style="font-size: medium; font-weight: bold; color: crimson;">{{message}}</span>
          </div>
      </div>
      
      </div>
  </form>
  <!-- partial -->
  
  </body>
  </html>
